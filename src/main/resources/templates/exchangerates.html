<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Exchange Rates</title>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <link href = "../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>

<header>
    <div class="navbar">
        <a href="/home.html">Home</a>
        <a class = "active" href="/api/exchange-rates/USD">Exchange Rates</a>
        <a href="/api/gold-price/average">Gold prices</a>
    </div>

    <div class = "head">
        <h1><span th:text = "${currencyCode + ' (' + currencyName + ')'}"> Head </span></h1>
    </div>
</header>

    <div class = "buttons">
        <button><a href = "/api/exchange-rates/USD"><img src = "https://flagcdn.com/32x24/us.png"></a></button><div></div>
        <button><a href = "/api/exchange-rates/CHF"><img src = "https://flagcdn.com/32x24/ch.png"></a></button><div></div>
        <button><a href = "/api/exchange-rates/EUR"><img src = "https://flagcdn.com/32x24/eu.png"></a></button><div></div>
        <button><a href = "/api/exchange-rates/AUD"><img src = "https://flagcdn.com/32x24/au.png"></a></button><div></div>
        <button><a href = "/api/exchange-rates/GBP"><img src = "https://flagcdn.com/32x24/gb.png"></a></button>
    </div>

    <div class = "scripts">
        <div class="filter">
            <input type="number" step="0.1" id="filterInput" onkeyup="filter()" placeholder="Filter out results lower than..">
        </div>

        <div class="tableLength">
            <label for="length">Table length:</label>

            <select name="length" id="length" onchange="determineLength(this.value)">
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=15>15</option>
                <option value=20 selected>20</option>
            </select>
        </div>
    </div>

    <div class="resetButton">
        <button onclick="reset()">Reset</button>
    </div>

    <div class = "table">
        <table id = "table">
            <thead>
            <tr>
                <th> Date </th>
                <th> Exchange Rate </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exrate : ${data}">
                <td><span th:text="${exrate.date}"> date </span></td>
                <td><span th:text="${exrate.exchangeRate}"> exchange rate </span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <small>&copy; 2022 Grzegorz Lasek</small>
    </footer>

</body>
</html>
