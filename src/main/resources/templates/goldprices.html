<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gold prices</title>
</head>
<body>

<h1>Gold prices</h1>

<table>
    <thead>
    <tr>
        <th> Date </th>
        <th> Price </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exrate : ${data}">
        <td><span th:text="${exrate.date}"> date </span></td>
        <td><span th:text="${exrate.price}"> price </span></td>
    </tr>
    </tbody>
</table>
