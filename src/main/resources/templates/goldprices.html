<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Gold prices</title>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <link href = "../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="navbar">
            <a href="/home.html">Home</a>
            <a href="/api/exchange-rates/USD">Exchange Rates</a>
            <a class = "active" href="/api/gold-price/average">Gold prices</a>
        </div>

        <div class = "head">
            <h1>Gold prices</h1>
        </div>
    </header>

    <div class = "scripts">
        <div>
            <input type="number" step="1" id="filterInput" onkeyup="filter()" placeholder="Filter out results lower than..">
        </div>

        <div>
            <label for="length">Choose table length:</label>

            <select name="length" id="length" onchange="determineLength(this.value)">
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=15>15</option>
                <option value=20 selected>20</option>
            </select>
        </div>
    </div>

    <div class="resetButton">
        <button onclick="reset()">Reset</button>
    </div>

    <div class = "table">
        <table id = "table">
            <thead>
            <tr>
                <th> Date </th>
                <th> Price </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exrate : ${data}">
                <td><span th:text="${exrate.date}"> date </span></td>
                <td><span th:text="${exrate.price}"> price </span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <small>&copy; 2022 Grzegorz Lasek</small>
    </footer>

</body>
</html>
